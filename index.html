<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

<body>

        <h1>
            CSS Dinner Shoping List

        </p>

    <main class="main">

            <ul>
                <li>
                    <label>

                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="checkbox">

                    <label>
                        <input type="checkbox"  class="checkbox">

                </li>
                <li>
                    <label>
                        <input type="checkbox"  class="checkbox">
                        <p class="p5">15 bentos</p>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"  class="checkbox">
                        <p class="p6">1 bottle of Sake^_^ </p>

                </li>

    </main>

        <p>Bon appetit:)</p>
